<div class="row hyperlink" data-id="{id}">
  <!-- Delete Button -->
  <div class="one column">
    <a
    class="button delete-hyperlink">
      <img
      src="{base_url}img/icons/open-iconic/x.svg"
      alt="X Icon"
      width="16px"
      height="auto">
    </a>
  </div>
  <!-- Header -->
  <div class="five columns">
    <input
    class="u-full-width"
    type="text"
    name="header"
    placeholder="Header"
    value="{header}">
  </div>
  <!-- URL -->
  <div class="five columns">
    <input
    class="u-full-width"
    type="text"
    name="url"
    placeholder="URL"
    value="{url}">
  </div>
</div>
