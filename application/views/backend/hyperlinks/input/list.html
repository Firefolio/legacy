{hyperlinks}
  <div class="row">
    <!-- Delete Button -->
    <div class="one column">
      <a class="button u-full-width" href="#">
        <img
        src="http://localhost/firefolio/public_html/img/icons/open-iconic/x.svg"
        alt="X Icon"
        width="100%"
        height="auto">
      </a>
    </div>
    <!-- Header -->
    <div class="five columns">
      <input
      class="u-full-width"
      type="text"
      name=""
      value="{header}">
    </div>
    <!-- URL -->
    <div class="five columns">
      <input
      class="u-full-width"
      type="text"
      name=""
      value="{url}">
    </div>
  </div>
{/hyperlinks}
