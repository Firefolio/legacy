{hyperlinks}
  <div class="row hyperlink" data-id="{id}">
    <!-- Delete Button -->
    <div class="one column">
      <a
      class="button u-full-width delete-hyperlink">
        <img
        src="http://localhost/firefolio/public_html/img/icons/open-iconic/x.svg"
        alt="X Icon"
        width="100%"
        height="auto">
      </a>
    </div>
    <!-- Header -->
    <div class="five columns">
      <input
      class="u-full-width"
      type="text"
      name="header"
      value="{header}">
    </div>
    <!-- URL -->
    <div class="five columns">
      <input
      class="u-full-width"
      type="text"
      name="url"
      value="{url}">
    </div>
  </div>
{/hyperlinks}
