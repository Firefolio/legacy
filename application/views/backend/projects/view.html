<!doctype html>
<html class="no-js">
  <head>
    <title>Projects - {application_name}</title>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{base_url}css/normalize.css">
    <link rel="stylesheet" href="{base_url}css/boilerplate.css">
    <link rel="stylesheet" href="{base_url}css/skeleton.css">
    <link rel="stylesheet" href="{base_url}css/firefolio.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong>
      browser. Please <a href="https://browsehappy.com/">upgrade your
      browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Navigation Bar -->
    {navbar}

    <!-- Content -->
    <div class="container">
      <header class="row">
        <div class="one-full column">
          <h1>Projects</h1>
        </div>
      </header>

      <!-- Buttons -->
      <section class="row">
        <div class="three columns">
          <!-- Create -->
          <a
          class="button button-primary u-full-width"
          role="button"
          href="{base_url}{index_page}/backend/projects/create">
            <img
            src="{base_url}img/icons/open-iconic/file.svg"
            alt="File Icon">
            Create
          </a>
        </div>
        <div class="three columns">
          <a
          id="update"
          class="button u-full-width"
          role="button">
            <img
            src="{base_url}img/icons/open-iconic/pencil.svg"
            alt="Pencil Icon">
            Update
          </a>
        </div>
        <div class="three columns">
          <a
          id="preview"
          class="button u-full-width"
          role="button">
            <img
            src="{base_url}img/icons/open-iconic/eye.svg"
            alt="Eye Icon">
            Show
          </a>
        </div>
        <div class="three columns">
          <a
          id="delete"
          class="button u-full-width"
          role="button">
            <img
            src="{base_url}img/icons/open-iconic/trash.svg"
            alt="Delete Icon">
            Delete
          </a>
        </div>
      </section>

      <section class="row">
        <div class="one-full column">
          <input
          id="search"
          class="u-full-width"
          type="text"
          name="search"
          placeholder="Search"
          disabled>
        </div>
      </section>

      <section class="row">
        <div class="one-full column">
          <!-- Hidden Inputs -->
          <!-- Base URL -->
          <input
          id="base-url"
          type="hidden"
          name="base_url"
          value="{base_url}">
          <!-- Index Page -->
          <input
          id="index-page"
          type="hidden"
          name="index_page"
          value="{index_page}">
          <!-- Anti CSRF -->
          <input
          id="csrf"
          type="hidden"
          name="{csrf_name}"
          value="{csrf_hash}">

          <!-- Projects List -->
          <table class="u-full-width">
            <thead>
              <td>
                ID
              </td>
              <td>
                Title
              </td>
              <td>
                Visibility
              </td>
              <td>
                <!-- Selected -->
              </td>
            </thead>
            <tbody id="projects">
              {project_list}
            </tbody>
          </div>
        </div>
      </section>
    </div>

    <!-- Modals -->
    <!-- Deletion Verification Check -->
    <div
    id="delete-modal"
    title="Warning"
    hidden>
      <p>
        <img
        width="16px"
        height="auto"
        src="{base_url}img/icons/open-iconic/warning.svg"
        alt="Warning Icon">
        Are you sure? All information related to the project(s) will be lost!
      </p>
    </div>

    <!-- Scripts -->
    <!-- Libraries -->
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Utilities -->
    <script src="{base_url}js/utilities/fallback.js"></script>
    <script src="{base_url}js/utilities/ajax.js"></script>
    <script src="{base_url}js/utilities/open_window.js"></script>
    <script src="{base_url}js/utilities/debounce.js"></script>

    <!-- Firefolio -->
    <script src="{base_url}js/firefolio/project/projects.js"></script>
    <script src="{base_url}js/firefolio/project/select.js"></script>
    <script src="{base_url}js/firefolio/project/update.js"></script>
    <script src="{base_url}js/firefolio/project/preview.js"></script>
    <script src="{base_url}js/firefolio/project/delete.js"></script>
    <script src="{base_url}js/firefolio/project/search.js"></script>
    <script src="{base_url}js/firefolio/navbar.js"></script>
  </body>
</html>
