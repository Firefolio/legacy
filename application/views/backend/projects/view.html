<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Firefolio Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="{base_url}css/normalize.css">
        <link rel="stylesheet" href="{base_url}css/boilerplate.css">
        <link rel="stylesheet" href="{base_url}css/skeleton.css">
        <link rel="stylesheet" href="{base_url}css/firefolio.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <nav class="clearfix">
          <ul>
            <div class="u-pull-left">
              <li>
                <h1 style="font-size: 1.5em">
                  <a href="https://firefolio.org/">Firefolio</a>
                </h1>
              </li>
              <li>
                <a href="{base_url}index.php/firefolio/projects">
                  Projects
                </a>
              </li>
              <li>
                <a>Profile</a>
              </li>
              <li>
                <a>Administration</a>
              </li>
            </div>
            <div class="u-pull-right">
              <li>
                <a href="{base_url}" target="_blank">
                  Frontend
                </a>
              </li>
              <li>
                <a href="../logout">
                  Logout
                </a>
              </li>
              <li class="hidden">
                &#9776;
                <span class="visuallyhidden">Open Navbar</span>
              </li>
            </div>
          </ul>
        </nav>

        <div class="container">
          <header class="row">
            <div class="one-half column">
              <h1>Projects</h1>
            </div>
          </header>

          <section class="row">
            <a
            class="button button-primary"
            role="button"
            href="{base_url}index.php/firefolio/projects/create">
              Create
            </a>
            <a id="update" class="button" role="button">
              Update
            </a>
            <a id="preview" class="button" role="button">
              Preview
            </a>
            <a id="delete" class="button" role="button" href="delete">
              Delete
            </a>
          </section>

          <section class="row">
            <div class="one-full column">
              <input
              id="search"
              class="u-full-width"
              type="text"
              name="search"
              value=""
              placeholder="Search">
            </div>
          </section>

          <div class="row">
            <input id="csrf" type="hidden" name="{csrf_name}" value="{csrf_hash}">
            <ul>
              {projects}
                <li class="row">
                  <input type="checkbox" name="toggle" value="false">
                  <input type="hidden" name="uri" value="{uri}">
                  <a href="projects/update/{uri}">
                    <strong>{title}</strong>
                  </a>
                </li>
              {/projects}
            </ul>
          </div>

          <footer class="row">
            <small>Copyright &copy; Callum John @ItsSeaJay 2018</small>
          </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="{base_url}js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="{base_url}js/open_window.js"></script>
        <script src="{base_url}js/firefolio/project/update.js"></script>
        <script src="{base_url}js/firefolio/project/preview.js"></script>
        <script src="{base_url}js/firefolio/project/delete.js"></script>
    </body>
</html>
