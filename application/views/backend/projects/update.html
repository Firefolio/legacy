<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Edit {title} - Firefolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="{base_url}css/normalize.css">
        <link rel="stylesheet" href="{base_url}css/boilerplate.css">
        <link rel="stylesheet" href="{base_url}css/skeleton.css">
        <link rel="stylesheet" href="{base_url}css/firefolio.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <nav class="clearfix">
          <ul>
            <div class="u-pull-left">
              <li>
                <h1 style="font-size: 1.5em">
                  <a href="https://firefolio.org/">
                    Firefolio
                  </a>
                </h1>
              </li>
              <li>
                <a>Projects</a>
              </li>
              <li>
                <a>Profile</a>
              </li>
              <li>
                <a>Administration</a>
              </li>
            </div>
            <div class="u-pull-right">
              <li>
                <a href="{base_url}" target="_blank">
                  Preview
                </a>
              </li>
              <li>
                <a href="../logout">Logout</a>
              </li>
              <li class="hidden">
                &#9776;
                <span class="visuallyhidden">Open Navbar</span>
              </li>
            </div>
          </ul>
        </nav>

        <div class="container">
          <header class="row">
            <h1>Update {title}</h1>
            <hr>
          </header>

          <section class="row">
            <div class="one-half column">
              <form>
                <div class="row">
                  <label for="title">Title</label>
                  <input
                  class="u-full-width"
                  type="text"
                  name="title"
                  value="{title}">
                </div>
                <div class="row">
                  <label for="subtitle">Subtitle</label>
                  <input
                  class="u-full-width"
                  type="text"
                  name="subtitle"
                  value="{subtitle}">
                </div>
                <div class="row">
                  <label for="description">Description</label>
                  <textarea
                  class="u-full-width"
                  name="description">{description}</textarea>
                </div>
              </form>
            </div>
          </section>

          <footer class="row">
            <small>
              Copyright &copy; 2018 Callum John @ItsSeaJay
            </small>
          </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="{base_url}js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    </body>
</html>
