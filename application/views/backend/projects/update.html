<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update {title} - Firefolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="{base_url}css/normalize.css">
        <link rel="stylesheet" href="{base_url}css/boilerplate.css">
        <link rel="stylesheet" href="{base_url}css/skeleton.css">
        <link rel="stylesheet" href="{base_url}css/firefolio.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <nav class="clearfix">
          <ul>
            <div class="u-pull-left">
              <li>
                <h1 style="font-size: 1.5em">
                  <a href="http://firefolio.org/">
                    Firefolio
                  </a>
                </h1>
              </li>
              <li>
                <a href="{base_url}index.php/firefolio/projects">
                  Projects
                </a>
              </li>
              <li>
                <a href="{base_url}index.php/firefolio/profile">
                  Profile
                </a>
              </li>
              <li>
                <a>Administration</a>
              </li>
            </div>
            <div class="u-pull-right">
              <li>
                <a href="{base_url}index.php/project/{uri}" target="_blank">
                  Preview
                </a>
              </li>
              <li>
                <a href="{base_url}index.php/logout">Logout</a>
              </li>
              <li class="hidden">
                &#9776;
                <span class="visuallyhidden">Open Navbar</span>
              </li>
            </div>
          </ul>
        </nav>

        <div class="container">
          <header class="row">
            <h1>Update {title}</h1>
            <hr>
          </header>

          <section class="row">
            <div class="one-half column">
              <form id="form">
                <!-- Anti CSRF -->
                <input id="csrf" type="hidden" name="{csrf_name}" value="{csrf_hash}">

                <input id="base-url" type="hidden" value="{base_url}">
                <input type="hidden" name="id" value="{id}">
                <input id="uri" type="hidden" name="uri" value="{uri}">
                <div class="row">
                  <label for="title">Title</label>
                  <input
                  class="u-full-width"
                  type="text"
                  name="title"
                  value="{title}">
                </div>
                <div class="row">
                  <label for="subtitle">Subtitle</label>
                  <input
                  class="u-full-width"
                  type="text"
                  name="subtitle"
                  value="{subtitle}">
                </div>
                <div class="row">
                  <label for="description">Description</label>
                  <textarea
                  class="u-full-width"
                  name="description">{description}</textarea>
                </div>
                <div class="row">
                  <label for="thumbnail">Thumbnail</label>
                  <input
                  class="u-full-width"
                  type="text"
                  name="thumbnail"
                  value="{thumbnail}">
                </div>
                <div class="row">
                  <div class="one-half column">
                    <label for="language">Language</label>
                    <select class="u-full-width" name="language">
                      <option value="{language}" selected>
                        {language} (Current)
                      </option>
                      {languages}
                        <option value="{name}">{name}</option>
                      {/languages}
                    </select>
                  </div>
                  <div class="one-half column">
                    <label for="date">Date</label>
                    <input type="date" name="date" value="{date}">
                  </div>
                </div>
                <div class="row">
                  <button class="button-primary" type="submit" name="button">
                    Finish
                  </button>
                  <a id="save" class="button">
                    Save
                  </a>
                  <button type="reset" name="button">
                    Reset
                  </button>
                  <a class="button" href="{base_url}index.php/firefolio/projects">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </section>

          <footer class="row">
            <small>
              Firefolio Copyright &copy; 2018 Callum John @ItsSeaJay
            </small>
          </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="{base_url}js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="{base_url}js/firefolio/project/update.js"></script>
    </body>
</html>
