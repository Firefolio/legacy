<form>
  {screenshots}
    <div class="row">
      <div class="two-thirds column">
        <input
        class="u-full-width"
        type="text"
        name="screenshot_{id}"
        value="{path}">
      </div>
      <div class="one-third column">
        <img
        class="u-full-width"
        src="{path}"
        alt="Project Screenshot Preview">
      </div>
    </div>
  {/screenshots}
</form>
