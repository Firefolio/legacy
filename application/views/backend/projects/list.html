{projects}
  <tr>
    <td>
      <!-- ID -->
      {id}
    </td>
    <td>
      <!-- Title -->
      <input type="hidden" name="uri" value="{uri}">
      <a href="{base_url}{index_page}/backend/projects/update/{uri}">
        <strong>{title}</strong>
      </a>
    </td>
    <td>
      <!-- Visibility -->
      {visibility}
    </td>
    <td>
      <!-- Selected -->
      <input
      type="checkbox"
      name="toggle"
      value="false">
    </td>
  </tr>
{/projects}
