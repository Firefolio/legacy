<!-- This is used during a search.js AJAX request -->
{projects}
  <tr>
    <td>
      <input
      type="checkbox"
      name="toggle"
      value="false">
      <input type="hidden" name="uri" value="{uri}">
      <a href="projects/update/{uri}">
        <strong>{title}</strong>
      </a>
    </td>
  </tr>
{/projects}
