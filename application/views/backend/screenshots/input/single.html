<div class="row screenshot" data-id="{id}">
  <div class="one column">
    <!-- Delete Screenshot Button -->
    <a class="delete-screenshot button" href="#">
      <img
      width="16px"
      height="auto"
      src="{base_url}img/icons/open-iconic/x.svg"
      alt="X Icon">
    </a>
  </div>
  <!-- Caption -->
  <div class="four columns">
    <input
    class="u-full-width"
    type="text"
    name="caption"
    placeholder="Caption"
    value="{caption}">
  </div>
  <!-- Path to Screenshot -->
  <div class="four columns">
    <input
    class="u-full-width"
    type="text"
    name="path"
    placeholder="Path"
    value="{path}">
  </div>
  <!-- Preview -->
  <div class="three columns">
    <img
    class="screenshot-preview"
    width="66%"
    height="auto"
    src="{path}"
    alt="Project Screenshot Preview">
  </div>
</div>
