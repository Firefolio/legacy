{rows}
  <section class="row">
    {projects}
      <div class="four columns">
        <a href="{base_url}{index_page}/project/{uri}" class="thumbnail">
          <h2>{title}</h2>
          <img
          class="responsive"
          src="{thumbnail}"
          alt="{title} Project Thumbnail">
          <h3>{subtitle}</h3>
          <small>{language}, {date}</small>
        </a>
      </div>
    {/projects}
  </section>
{/rows}
