<!doctype html>
<html class="no-js">
  <head>
    <title>{title}</title>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{base_url}css/normalize.css">
    <link rel="stylesheet" href="{base_url}css/boilerplate.css">
    <link rel="stylesheet" href="{base_url}css/skeleton.css">
    <link rel="stylesheet" href="{base_url}css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong>
        browser. Please <a href="https://browsehappy.com/">upgrade your
        browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div class="container content">
      <header class="row header">
        <a href="{base_url}">
          <h1>{full_name}</h1>
        </a>
      </header>

      <section class="row">
        <div class="one-half column">
          <h2>{title}</h2>
          <h3>{subtitle}</h3>

          <div class="accordion">
            <!-- Details List -->
            {details}

            <!-- Screenshots -->
            <h4>Screenshots</h4>
            <div>
              {screenshots}
            </div>
          </div>
        </div>
        <div class="one-half column">
          {trailer}

          <h4>Description</h4>

          {description}
        </div>
      </section>

      <footer class="row footer">
        <small>Copyright &copy; {full_name}</small>
      </footer>
    </div>

    <!-- Scripts -->
    <!-- Libraries -->
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Lightbox 2 -->
    <script src="{base_url}js/vendor/lightbox2/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="{base_url}js/vendor/lightbox2/css/lightbox.min.css">

    <!-- Utilities -->
    <script src="{base_url}js/utilities/accordion.js"></script>
    <script src="{base_url}js/utilities/fallback.js"></script>
  </body>
</html>
