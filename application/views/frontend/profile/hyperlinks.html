{hyperlinks}
  <div class="one column">
    <a
    class="hyperlink"
    style="float: left;"
    href="{url}"
    target="_blank">
      <img
      width="32px"
      height="auto"
      src="{icon}"
      alt="{header}">
      <span class="hyperlink-header">{header}</span>
    </a>
  </div>
{/hyperlinks}
